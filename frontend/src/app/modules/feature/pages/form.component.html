<h1>Form</h1>

<p>This page demonstrates datepicker, validation, and a nested address form.</p>

<fieldset>
  <legend>Reactive Form</legend>
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">

    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First Name" formControlName="firstName" required>
      @if (searchForm.get('firstName')?.hasError('minlength')) { <mat-error>Must be at least 3 characters long</mat-error> }
      @if (searchForm.get('firstName')?.hasError('required')) { <mat-error>First Name is required</mat-error> }
    </mat-form-field>

    <date-picker [datePickerFormControl]="$any(searchForm.get('date'))"></date-picker>

    <address [addressForm]="$any(searchForm.get('addressForm'))"></address>

    <button type="submit" matButton="filled" color="primary">
      Submit
    </button>

  </form>
</fieldset>
