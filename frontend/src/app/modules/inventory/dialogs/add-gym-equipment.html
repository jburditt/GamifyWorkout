<h2 mat-dialog-title>Add Gym Equipment</h2>
<mat-dialog-content class="mat-typography">
  <gym-equipment-table [dataSource]="$any(equipment)" [canSelect]="true" />
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton mat-dialog-close>Cancel</button>
  <button matButton [mat-dialog-close]="true" cdkFocusInitial>Add</button>
</mat-dialog-actions>
