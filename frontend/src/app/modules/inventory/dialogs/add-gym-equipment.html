<h2 mat-dialog-title>Add Gym Equipment</h2>
<mat-dialog-content class="mat-typography">
  <gym-equipment-table [equipment]="$any(equipment)" [canSelect]="true" (changeGymEquipment)="changeGymEquipment($event)" />
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton mat-dialog-close>Cancel</button>
  <button matButton [mat-dialog-close]="equipmentIds" cdkFocusInitial>Add</button>
</mat-dialog-actions>
