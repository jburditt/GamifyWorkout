<h2 mat-dialog-title>Add Weekly Schedule</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">
    <fs-textbox [label]="'Name'" [controlName]="'name'" [parentForm]="form" />
    <mat-slide-toggle [formControl]="$any(this.form.get('default'))">Save as Default</mat-slide-toggle>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton mat-dialog-close>Cancel</button>
  <button matButton [mat-dialog-close]="dialogClose()" [disabled]="!isFormValid()" cdkFocusInitial>Add</button>
</mat-dialog-actions>
