<form [formGroup]="form">

  <div class="flexbox">
    <textbox label="Name" controlName="name" [parentForm]="form"></textbox>
    <button type="submit" matButton="filled" class="valign" disabled="true">Update Name</button>
  </div>

  <!-- TODO remove [canAddRow] hack -->
  <gym-equipment-table class="shrinkwrap" [dataSource]="$any(equipment)" [canAddRow]="equipment.length < 4" (addGymEquipment)="openDialog($event)" (deleteGymEquipment)="deleteGymEquipment($event)" />

</form>
