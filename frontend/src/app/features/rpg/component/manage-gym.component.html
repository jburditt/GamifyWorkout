<form [formGroup]="form">

  <textbox label="Name" controlName="name" [parentForm]="form"></textbox>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> <mat-icon>{{element.icon}}</mat-icon> </td>
      <td mat-footer-cell *matFooterCellDef>

      </td>
    </ng-container>

    <ng-container matColumnDef="equipment">
      <th mat-header-cell *matHeaderCellDef>Equipment</th>
      <td mat-cell *matCellDef="let element"> {{element.equipment}} </td>
      <td mat-footer-cell *matFooterCellDef>
        Select available equipment
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        Add
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>

  @if (dataSource.data.length > 10) {
    <mat-paginator pageSize="10" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
  }

  <button type="submit" matButton="filled">
    Save
  </button>

</form>
