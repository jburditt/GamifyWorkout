<div class="center full-page-content">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">

    <mat-grid-list cols="3" rowHeight="100px">

      <mat-grid-tile>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName">
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>

    <button type="submit" mat-raised-button color="primary" style="float:right">
      Search <mat-icon>search</mat-icon>
    </button>
  </form>

  <br class="clear" />
  <br class="clear" />
  <br />
  <br />

  <div *ngIf="dataSource.data.length" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>

  </div>

</div>
