<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <img src="assets/equipment/{{ element.icon }}.png" alt="{{ element.name }}" />
    </td>
    @if (canAddRow) {
      <td mat-footer-cell *matFooterCellDef></td>
    }
  </ng-container>

  <ng-container matColumnDef="equipment">
    <th mat-header-cell *matHeaderCellDef>Equipment</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    <td mat-footer-cell *matFooterCellDef>
      @if (canAddRow) {
        <button matButton="filled" (click)="openDialogEmitter()">Add Equipment</button>
      }
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      @if (canSelect) {
        <mat-checkbox [value]="element.id" (change)="onChange($event)" />
      } @else {
        <button mat-icon-button (click)="this.deleteGymEquipment.emit(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      }
    </td>
    @if (canAddRow) {
      <td mat-footer-cell *matFooterCellDef></td>
    }
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  @if (canAddRow) {
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  }
</table>

@if (dataSource?.data?.length || 0 > 10) {
  <mat-paginator pageSize="10" showFirstLastButtons aria-label="Select page of gym equipment"></mat-paginator>
}
